# KIM Push Service 配置文件

# 日志配置
log:
  # 是否启用 Debug 模式 (true: 输出到控制台和文件, false: 只输出到文件)
  debug: true
  # 日志目录
  dir: "/home/www/logs/applogs"
  # 日志文件名
  filename: "push.log"

# Push 服务配置
push:
  # 服务名称
  service_name: "kim-push"
  
  # 服务端口
  port: 9003

# 服务注册中心配置 (可选，如果不需要服务注册可以删除此部分)
registry:
  # 注册中心类型 (etcd/consul/zookeeper)
  type: "etcd"
  # 注册中心端点列表
  endpoints:
    - "127.0.0.1:2371"
  # 连接超时时间 (秒)
  timeout: 5

# KRPC 框架配置 (可选)
krpc:
  # 追踪配置
  trace:
    # 是否启用追踪
    enable: false
    # Jaeger 收集器地址
    url: "http://127.0.0.1:14268/api/traces"
    # 服务名称 (用于追踪)
    service_name: "kim-push"
    # 采样率 (0.0 - 1.0)
    sampler: 1.0

